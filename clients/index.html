  <head>

    <link rel="stylesheet" href="./stye.css" />
    <title>Document</title>

  <body>
    <div class="showcase">
      <header>
        <h4 class="heading">Home Automation website</h4>
      </header>
      <main>
        <h5 class="heading">Data about the home</h5>
        <div class="flex">
          <div class="sensor">
            <small class="elements">Gas Level:</small>
            <strong class="elements gasLevel"> value</strong>
            <!-- <button>Send Data</button> -->
          </div>
          <div class="sensor">
            <small class="elements"> Fire Level:</small>
            <strong class="elements fireLevel"> value</strong>
            <!-- <button>Send Data</button> -->
          </div>
          <div class="sensor">
            <small class="elements"> Windows:</small>
            <strong class="elements windowValue"> Closed</strong>
            <!-- <button>Send Data</button> -->
          </div>
        </div>
        <button class="btn">Open Windows</button>
      </main>
    </div>
